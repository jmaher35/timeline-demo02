<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2E7D32;
            --inactive-color: #E0E0E0;
            --active-color: #4285F4;
            --text-color: #333;
            --spacing: 20px;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: white;
            color: var(--text-color);
        }

        .timeline-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .timeline {
            position: relative;
            padding: 60px 0;
        }

        .progress-bar {
            height: 2px;
            background-color: var(--inactive-color);
            position: relative;
            margin: 40px 0;
            box-shadow: 0 1px 2px var(--shadow-color);
        }

        .progress {
            position: absolute;
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 1px 2px rgba(46, 125, 50, 0.3);
        }

        .timeline-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-top: -42px;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            flex: 1;
        }

        .step-marker {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid var(--inactive-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            box-shadow: 0 2px 4px var(--shadow-color);
            margin: 10px 0;
        }

        .step.completed .step-marker {
            border-color: var(--primary-color);
            background-color: white;
        }

        .step.active .step-marker {
            border-color: var(--active-color);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.2), 0 2px 4px var(--shadow-color);
        }

        .step-content {
            text-align: center;
            position: absolute;
            width: 100%;
            top: -30px;
        }

        .step-title {
            font-size: 16px;
            font-weight: 500;
            color: #555;
            margin-bottom: 4px;
        }

        .step.active .step-title {
            color: var(--active-color);
        }

        .info-icons {
            display: flex;
            justify-content: center;
            gap: 60px;
            position: absolute;
            width: 100%;
        }

        .info-icons.top {
            bottom: 100%;
            margin-bottom: 15px;
        }

        .info-icons.bottom {
            top: 100%;
            margin-top: 15px;
        }

        .info-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #666;
            background: white;
            cursor: help;
        }

        .location-icon {
            width: 16px;
            height: 16px;
            color: var(--inactive-color);
        }

        .step.completed .location-icon {
            color: var(--primary-color);
        }

        .step.active .location-icon {
            color: var(--active-color);
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <div class="timeline">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="timeline-steps">
                <div class="step completed" data-step="1">
                    <div class="step-content">
                        <div class="step-title">Takedown Request</div>
                    </div>
                    <div class="info-icons top">
                        <div class="info-icon">i</div>
                    </div>
                    <div class="step-marker">
                        <svg class="location-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="info-icons bottom">
                        <div class="info-icon">i</div>
                    </div>
                </div>
                <div class="step completed" data-step="2">
                    <div class="step-content">
                        <div class="step-title">Takedown Submission</div>
                    </div>
                    <div class="info-icons top">
                        <div class="info-icon">i</div>
                    </div>
                    <div class="step-marker">
                        <svg class="location-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="info-icons bottom">
                        <div class="info-icon">i</div>
                    </div>
                </div>
                <div class="step active" data-step="3">
                    <div class="step-content">
                        <div class="step-title">Takedown Monitoring</div>
                    </div>
                    <div class="info-icons top">
                        <div class="info-icon">i</div>
                    </div>
                    <div class="step-marker">
                        <svg class="location-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="info-icons bottom">
                        <div class="info-icon">i</div>
                    </div>
                </div>
                <div class="step" data-step="4">
                    <div class="step-content">
                        <div class="step-title">Awaiting 3rd Party Response</div>
                    </div>
                    <div class="info-icons top">
                        <div class="info-icon">i</div>
                    </div>
                    <div class="step-marker">
                        <svg class="location-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="info-icons bottom">
                        <div class="info-icon">i</div>
                    </div>
                </div>
                <div class="step" data-step="5">
                    <div class="step-content">
                        <div class="step-title">Final Review</div>
                    </div>
                    <div class="info-icons top">
                        <div class="info-icon">i</div>
                    </div>
                    <div class="step-marker">
                        <svg class="location-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="info-icons bottom">
                        <div class="info-icon">i</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateProgress() {
            const steps = document.querySelectorAll('.step');
            const completedSteps = document.querySelectorAll('.step.completed').length;
            const progress = document.getElementById('progress');
            const progressPercentage = (completedSteps / (steps.length - 1)) * 100;
            progress.style.width = `${progressPercentage}%`;
        }

        document.addEventListener('DOMContentLoaded', updateProgress);
    </script>
</body>
</html>
